<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>You Tube</title>
</head>
<body>
    <!-- main container added  -->
    <div class="container">
        <!-- nav-section started from here -->
        <nav>
            <div class="nav-left">
                <i class="fa-solid fa-bars icon"></i>
                <img src="https://i.postimg.cc/dtDhWgGP/you-tube-logo.png" class="tab-logo" alt="">
                <i class="fa-brands fa-youtube"></i>
               
            </div>
            <div class="nav-middle">
                <div class="search-area">
                    <input type="text" id="input" autocomplete="off" placeholder="Search">
                    <div class="search-icon">
                        <label for="input">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                    </div>
                </div>
                <i class="fa-solid fa-microphone icon"></i>
            </div>
            <div class="nav-right">
                <i class="fa-solid fa-video icon"></i>
                <i class="fa-regular fa-bell icon"></i>
                <div class="profile-image">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocJFfBLev87tkg3u8LBrdzVN8sPII0cxUqs21KWZ-rmQ0pg=s396-c-no" alt="">
                </div>
            </div>
        </nav>
        <!-- slide nav-area started from here -->
        <div class="slide-nav">
            <ul class="slide-menu">
                <li class="slide-icon"><i class="fa-solid fa-house"></i></li>
                <li class="slide-tittle">Home</li>
            </ul>
            <ul class="slide-menu">
                <li class="slide-icon"><i class="fa-solid fa-film"></i></li>
                <li class="slide-tittle">Shorts</li>
            </ul>
            <ul class="slide-menu">
                <li class="slide-icon"><i class="fa-solid fa-camera-retro"></i></li>
                <li class="slide-tittle">Subscriptions</li>
            </ul>
            <hr class="line">
            <h4 class="slide-header">You</h4>
            <ul class="slide-menu">
                <li class="slide-icon"><i class="fa-regular fa-user"></i></li>
                <li class="slide-tittle">Your Channel</li>
            </ul>
            <ul class="slide-menu">
                <li class="slide-icon"><i class="fa-solid fa-rotate-right"></i></li>
                <li class="slide-tittle">History</li>
            </ul>
            <ul class="slide-menu hide-active">
                <li class="slide-icon"><i class="fa-solid fa-camera"></i></li>
                <li class="slide-tittle">Your videos</li>
            </ul>
            <ul class="slide-menu hide-active">
                <li class="slide-icon"><i class="fa-regular fa-clock"></i></li>
                <li class="slide-tittle">Watch later</li>
            </ul>
            <hr class="line hide-active">
            <h4 class="slide-header hide-active">Subscriptions</h4>
            <ul class="slide-menu img hide-active">
                <li class="slide-icon"><img src="https://images.unsplash.com/photo-1633386008252-f2d3ee603dc5?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8dW5zcGFsc2h8ZW58MHx8MHx8fDA%3D" alt=""></li>
                <li class="slide-tittle">demon pie</li>
            </ul>
            <ul class="slide-menu img hide-active">
                <li class="slide-icon"><img src="https://images.unsplash.com/photo-1618042164219-62c820f10723?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dW5zcGFsc2h8ZW58MHx8MHx8fDA%3D" alt=""></li>
                <li class="slide-tittle">ismalishi luq</li>
            </ul>
            <ul class="slide-menu img hide-active">
                <li class="slide-icon"><img src="https://images.unsplash.com/photo-1621272036047-bb0f76bbc1ad?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dW5zcGFsc2h8ZW58MHx8MHx8fDA%3D" alt=""></li>
                <li class="slide-tittle">humdered </li>
            </ul>
        </div>
        <!-- video display area -->
        <div class="video-display-area">
            <!-- category-section -->
            <div class="category-section">
           </div>
           <div class="videos">
            <!-- this will dynimcaliy created -->

                    <img src="https://img.youtube.com/vi/MHzExnLmeU8/sddefault.jpg" alt="" class="yt-thumbnail">
                    <div class="profile-details">
                        <img src="https://yt3.ggpht.com/ytc/APkrFKYsqYPmL6-JEgs2rErwydteLMmNzQG9qV0Q8a0oxw=s68-c-k-c0x00ffffff-no-rj" alt="">
                        <div class="video-info">
                            <p class="video-title">Why FedEx Use Missile Defense System on its Airplanes</p>
                            <p class="channel-name">Zem TV</p>
                        </div>
                    </div> 
                </div> -->
               
                

           </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
